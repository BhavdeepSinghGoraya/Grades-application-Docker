services:
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "3000:3000"
 
  enter-data-service:
    build: ./enter-data-service
    container_name: enter-data-service
    ports:
      - "5001:5001"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql  
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: grades_db
    networks:
      - app-network

  mongo-db:
      image: mongo:latest
      container_name: mongo
      volumes:
        - mongo_data:/data/db
      ports:
        - "27017:27017"
      networks:
        - app-network

  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: grades_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-service:/var/lib/mysql
      - ./mysql-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost","-p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  analytics-service:
    build: ./analytics-service
    container_name: analytics-service
    depends_on:
      mysql:
        condition: service_healthy
      mongo-db:
        condition: service_started
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
volumes:
  mysql-service : {}
  mongo_data : {}
