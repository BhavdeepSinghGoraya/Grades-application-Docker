<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="loginUsername" required><br><br>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required><br><br>
    <button type="submit">Login</button>
  </form>
  <p id="loginMessage"></p>
  <p><a href="/auth">Back to Home</a></p>
  <p id="enterDataLink" style="display: none;"><a href="http://enter-data-service:5001/enter-data">Enter Data</a></p>
  <p id="showResultLink" style="display: none;"><a href="http://show-results:8000/show-results">Show Results</a></p>
  <script>        
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const enterDataLink = document.getElementById('enterDataLink');
      const showResultLink = document.getElementById('showResultLink');
      

      fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('loginMessage').innerText = data.message;
        if (data.loggedIn){
          enterDataLink.style.display = 'block';
          showResultLink.style.display = 'block';
        } 
        if(data.token){
          localStorage.setItem('token', data.token); 
        }
      })
      .catch(error => console.error('Error:', error));
    });

  </script>
</body>
</html>
